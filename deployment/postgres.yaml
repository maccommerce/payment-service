apiVersion: v1
kind: Secret
metadata:
  name: payment-service-db-secrets
type: Opaque
data:
  db_pass: cGdwYXNz

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payment-service-db-pv-claim
  labels:
    app: payment-service-db
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-db
  labels:
    app: payment-service-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service-db
  template:
    metadata:
      labels:
        app: payment-service-db
      name: payment-service-db
    spec:
      containers:
        - name: payment-service-db
          image: postgres:9.6
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: payment-service-db-volume
          env:
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: payment-service-db-secrets
                  key: db_pass
      volumes:
        - name: payment-service-db-volume
          persistentVolumeClaim:
            claimName: payment-service-db-pv-claim

---

apiVersion: v1
kind: Service
metadata:
  name: payment-service-db
  labels:
    app: payment-service-db
spec:
  type: NodePort
  ports:
  - port: 5432
    protocol: TCP
  selector:
    app: payment-service-db
